name: Create and publish a Docker image

on:
  pull_request:
    branches: [ 'main' ]
  push:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate new tag for versioning
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: ""              # The prefix to use to identify tags
          search_commit_body: true    # If true, the body of commits will also be searched for major/minor patterns to determine the version type.
          change_path: go* *.go controllers/* api/* chart/* pkg/* test/*

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        if: steps.version.outputs.changed
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm Lint
        run: |
          helm lint chart/networktester

      - name: Helm package and push
        run: |
          helm package --app-version ${{ steps.version.outputs.version }} --version ${{ steps.version.outputs.version }} chart/networktester
          docker login -u USERNAME -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          helm push networktester-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/edgeworks-as/charts

      - name: Tag Git with created version
        uses: actions/github-script@v7
        if: steps.version.outputs.changed
        env:
          TAG: ${{ steps.version.outputs.version }}
          SHA: ${{ github.sha }}
        with:
          retries: 3
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/helm-chart-nova-namespace/${process.env['TAG']}`,
              sha: `${process.env['SHA']}`,
            });
